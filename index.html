<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
<link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- <section class="tarjetas"> -->
  <div class="contenedor">

    <div class="usuario">
    <section class="perfil">
      <img class="perfil__img" src="./images/image-jeremy.png" alt="img jeremy">
      <div class="perfil__nombre">
        <p>report for</p>
        <h2>Jeremy Robson</h2>
      </div>
    </section>
    <section class="registro">
      <p class="reg registro__d">Daily</p>
      <p class="reg registro__w">Weekly</p>
      <p class="reg registro__m">Monthly</p>
    </section>
  </div>
  <!-- tarjetas -->
  <div class="cardC card1">
    <div class="cardCSub card1__work">
      <label class="lbTitulo" >Work</label>
      <label class="lbTiempo" >3:30hrs</label>
      <p class="last">last week - 5hrs</p>
    </div>
  </div>

  <div class="cardC card2">
    <div class="cardCSub cardC__play">
      <label class="lbTitulo" >Play</label>
      <label class="lbTiempo" ></label>
      <p class="last"></p>
    </div>
  </div>

  <div class="cardC card3">
    <div class="cardCSub cardC__study">
      <label class="lbTitulo" >Study</label>
      <label class="lbTiempo" ></label>
      <p class="last"></p>
    </div>
  </div>

  <div class="cardC card4">
    <div class="cardCSub cardC__exercise">
      <label class="lbTitulo" >Excercise</label>
      <label class="lbTiempo" ></label>
      <p class="last"></p>
    </div>
  </div>

  <div class="cardC card5">
    <div class="cardCSub cardC__social">
      <label class="lbTitulo" >Social</label>
      <label class="lbTiempo" ></label>
      <p class="last"></p>
    </div>
  </div>

  <div class="cardC card6">
    <div class="cardCSub cardC__selfCare">
      <label class="lbTitulo" >Self Care</label>
      <label class="lbTiempo" ></label>
      <p class="last"></p>
    </div>
  </div>

  </div>
<!-- </section> -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
